<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<br><br><br>
<form class="post custom-post-section mx-auto" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h3 *ngIf="editMode == false">CREATE POST</h3>
    <h3 *ngIf="editMode == true">EDIT POST</h3>

    <div class="form-outline mb-4">
      <input type="text" id="title" class="form-control" formControlName ="title" />
      <label class="form-label" for="form4Example1">Title</label>
    </div> 

    <div class="division">
        
    </div>
  
    <!-- Image input --> 
    <div class="form-outline mb-4">
      <input type="text" id="ImagePath" class="form-control" formControlName ="imgPath"/>
      <label class="form-label" for="form4Example2">ImagePath</label>
      <br><img src = "{{ form.value.imgPath}}">
    </div>
  
    <!-- Message input -->
    <div class="form-outline mb-4">
      <textarea class="form-control" id="description" rows="4" formControlName ="description"></textarea>
      <label class="form-label" for="form4Example3">Description</label>
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button> &nbsp;
        <button type="reset" class="btn btn-danger btn-block mb-4" (click)="onCancel()">Cancel</button>
      </div>
</form>
